<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="leftHeader">
                <h1>Book Collection</h1>
            </div>
            <div class="rightHeader">
                <button class="signInBtn">Sign in</button>
            </div>
        </div>
        <div class="addBook">

            <div class="addContainer">
                <button class="addBookBtn"> + Add new book</button>
            </div>

            <div class="bookForm">
                <h1>Add new book</h1>
                <div action="">
                    <input type="text" name="title" id="title" minlength="1" maxlength="300" placeholder="Title.."
                        class="inputs">
                    <input type="text" name="author" id="author" minlength="1" maxlength="300" placeholder="Author.."
                        class="inputs">
                    <input type="number" name="pages" id="pages" min="0" max="9999" placeholder="Total pages.."
                        class="inputs">
                    <div class="hasRead">
                        <label for="read" class="leftFloat">Have you read the book? </label>
                        <input type="checkbox" name="read" id="read" placeholder="hasBeenRead.." class="readChecked"
                            value="yes">
                    </div>
                    <button class="submitBook">Add book</button>
                </div>
            </div>

            <div class="bookContainer">

            </div>
            
        </div>
    </div>
</body>

</html>
